<html>
  <head>
    <title>Cube Invite</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let vid = document.querySelector("#video");

      // Força autoplay para evitar bloqueio do navegador
      vid.play().catch(() => {
        console.warn("Autoplay bloqueado. Necessário interação do usuário.");
      });

      // Ajusta escala do vídeo dependendo do dispositivo
      let userAgent = navigator.userAgent;
      if (userAgent.includes("Samsung") || userAgent.includes("Motorola")) {
        vid.setAttribute("scale", "1 1 1");
      } else {
        vid.setAttribute("scale", "0.8 0.8 0.8"); // Reduz zoom em dispositivos problemáticos
      }
    });

    // Componente A-Frame para controlar a reprodução do vídeo
    AFRAME.registerComponent("controlador", {
      init: function () {
        this.vid = document.querySelector("#video");
        this.el.addEventListener("markerFound", () => {
          console.log("Marcador encontrado! Reproduzindo vídeo...");
          this.vid.play();
        });
        this.el.addEventListener("markerLost", () => {
          console.log("Marcador perdido! Pausando vídeo...");
          this.vid.pause();
        });
      },
    });
  </script>
  
  <body style="margin: 0px; overflow: hidden">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720; debugUIEnabled: false;">
      <a-assets>
        <video
          id="video"
          src="https://cdn.glitch.global/2b5e5737-9141-492d-a26b-7e70b7122300/V%C3%ADdeo%20NFT%20QRCODE.mp4?v=1743019498449 "
          loop
          playsinline
          controls
        ></video>
      </a-assets>

<!--  <a-marker preset="hiro"> -->
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/KirstenLuz/cube-invite/refs/heads/main/pattern-Cube_QRCode.patt"
        controlador
      >
        <a-video
          width="1.5"
          height="1"
          rotation="0 0 0"
          position="0 0.75 0"
          src="#video"
          look-at="[camera]"
        ></a-video>
      </a-marker>

      <a-entity camera="fov: 110; position: 0 1.6 3;"></a-entity>
    </a-scene>
  </body>
</html>
