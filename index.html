<html>
  <head>
    <title>Cube Invite</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <script>
    AFRAME.registerComponent("camera-controls", {
      init: function () {
        this.el.setAttribute("position", "0 0 5");
      },
    });
  </script>

  <script>
    AFRAME.registerComponent("controlador", {
      init: function () {
        this.toggle = false;
        this.vid = document.querySelector("#video");
        this.vid.pause();
      },
      tick: function () {
        if (this.el.object3D.visible == true) {
          if (!this.toggle) {
            this.toggle = true;
            this.vid.play();
          }
        } else {
          this.toggle = false;
          this.vid.pause();
        }
      },
    });
  </script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false;">
      <a-assets>
        <video
          id="video"
          src="https://cdn.glitch.global/2b5e5737-9141-492d-a26b-7e70b7122300/V%C3%ADdeo%20NFT%20QRCODE.mp4?v=1743019498449"
          loop
        ></video>
      </a-assets>

      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/KirstenLuz/cube-invite/refs/heads/main/pattern-Cube_QRCode.patt"
        controlador
      >
        <a-video
          width="1.5"
          height="1"
          rotation="0 0 0"
          position="0 0.75 0"
          src="#video"
          look-at="[camera]"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
